{% extends "base.html" %}

{% block extracss %}
{% endblock %}

{% block extrascript %}
<script>
//--------------- WEBGL ---------------

if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

var colorList = {};
colorList["Cerebellar Cortex"] = function(){
  return 0x3D001E;
};
colorList["Cerebellar Nuclei"] = function(){
  return 0x3D001E;
};
colorList["Cortical Subplate"] = function(){
  return 0x1E1E1E;
};
colorList["Hippocampal Formation"] = function(){
  return 0x00003D;
};
colorList["Hypothalamus"] = function(){
  return 0x3D2600;
};
colorList["Isocortex"] = function(){
  return 0x3D0000;
};
colorList["Medulla"] = function(){
  return 0x1E1E1E;
};
colorList["Midbrain"] = function(){
  return 0x003D3D;
};
colorList["Olfactory Areas"] = function(){
  return 0x3D003D;
};
colorList["Pallidum"] = function(){
  return 0x1E1E1E;
};
colorList["Pons"] = function(){
  return 0x1E1E1E;
};
colorList["Striatum"] = function(){
  return 0x3D3300;
};
colorList["Thalamus"] = function(){
  return 0x1E1E1E;
};

//average of cell's coordinates
var x_offset = 7661;
var y_offset = 4194;
var z_offset = 5407;

//basic variables
var controls;
var camera, cameraTarget, scene, renderer;
var group;

//scale config
var scale = 2.5;

//element lists
var sphereMaterials = {};
var lineMaterials = {};
var textMeshes = {};
var contra_textMeshes = {};
var brightness_count = {};
var details = {};

//variables about text
var text,
height = 1,
size = 30,
hover = 20,
curveSegments = 4,
bevelThickness = 2,
bevelSize = 1.5,
bevelEnabled = true,
font = undefined;

//variables about window
var windowHalfX = window.innerWidth / 2;
var windowHalfY = window.innerHeight / 2;

//variables about search
var resultNodes = []

//main function call
init();
animate();
startAttenuation();

//Initialize parameters
function init() {
  // set camera
  camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.set(4800, 2000, 0);
  cameraTarget = new THREE.Vector3(0, 0, 0);
  camera.lookAt(cameraTarget);

  // set scene
  scene = new THREE.Scene();
  scene.fog = new THREE.Fog(0x161616, 150, 12000);

  // set light
  var ambient = new THREE.AmbientLight(0xffffff);
  scene.add(ambient);

  // set rendering target
  group = new THREE.Group();
  scene.add(group);

  // loading
  loadWorld();

  // set rendering
  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setClearColor(scene.fog.color);
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.getElementById("viewArea").appendChild(renderer.domElement);

  // set orbitcontrols
  controls = new THREE.OrbitControls(camera);
  controls.maxDistance = 10000;
  controls.minDistance = 0;

  // add event listener
  window.addEventListener('resize', onWindowResize, false);
}

//Resize
function onWindowResize() {
  windowHalfX = window.innerWidth / 2;
  windowHalfY = window.innerHeight / 2;

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);
}

//Load all elements
function loadWorld() {
  var loader = new THREE.FontLoader();
  loader.load( '/static/helvetiker_regular.typeface.js', function (response){
    font = response;
    createElements();
  });
}

//Create elements(node, text, link)
function createElements() {
  <!-- MeshCreate -->
  {% for key,value in cells.iteritems() %}
    // set details
    detail = {fullname: "{{ value['fullname'] }}", region: "{{ value['region'] }}"};
    details["{{ key }}"] = detail;

    // set brightness
    brightness_count["{{ key }}"] = 0;

    // set text material
    material = new THREE.MeshBasicMaterial({color: 0xcccccc});
    // set sphere material
    smaterial = new THREE.MeshBasicMaterial({color: colorList["{{ value['region'] }}"]()});

    //sphere geometry
    radius = (Math.sqrt("{{ value['voxel'] }}" / Math.PI)) * scale;
    sphereGeo = new THREE.SphereGeometry(radius);

    //text geometry
    textGeo = new THREE.TextGeometry("{{ key }}", {
      font: font,
      size: size,
      height: height,
      curveSegments: curveSegments,
      bevelThickness: bevelThickness,
      bevelSize: bevelSize,
      bevelEnabled: bevelEnabled,
      material: 0,
      extrudeMaterial: 1
    });

    //compute bounding box
    textGeo.computeBoundingBox();

    // calcurate center offset
    var centerOffset = -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x);

    // create node mesh
    sphereMesh = new THREE.Mesh(sphereGeo, smaterial);
    sphereMesh.position.x = (x_offset - {{ value['x'] }})/scale;
    sphereMesh.position.y = hover + (y_offset - {{ value['y'] }})/scale;
    sphereMesh.position.z = 0 + (z_offset - {{ value['z'] }})/scale;

    // create contra-node mesh
    contra_sphereMesh = new THREE.Mesh( sphereGeo, smaterial );
    contra_sphereMesh.position.x = (x_offset - {{ value['x'] }})/scale;
    contra_sphereMesh.position.y = hover + (y_offset - {{ value['y'] }})/scale;
    contra_sphereMesh.position.z = -(0 + (z_offset - {{ value['z'] }})/scale);  

    // create text mesh
    textMesh = new THREE.Mesh( textGeo, material );
    textMesh.position.x = centerOffset - radius/2 + (x_offset - {{ value['x'] }})/scale;
    textMesh.position.y = hover + radius + (y_offset - {{ value['y'] }})/scale;
    textMesh.position.z = 0 + (z_offset - {{ value['z'] }})/scale;
    textMesh.rotation.x = 0;
    textMesh.rotation.y = Math.PI * 2;

    // create contra-text mesh
    contra_textMesh = new THREE.Mesh( textGeo, material );
    contra_textMesh.position.x = centerOffset - radius/2 + (x_offset - {{ value['x'] }})/scale;
    contra_textMesh.position.y = hover + radius + (y_offset - {{ value['y'] }})/scale;
    contra_textMesh.position.z = -(0 + (z_offset - {{ value['z'] }})/scale);
    contra_textMesh.rotation.x = 0;
    contra_textMesh.rotation.y = Math.PI * 2;

    // save materials or meshes
    sphereMaterials["{{ key }}"] = smaterial;
    textMeshes["{{ key }}"] = textMesh;
    contra_textMeshes["{{ key }}"] = contra_textMesh;

    // add to group
    group.add( sphereMesh );
    group.add( contra_sphereMesh );
    group.add( textMesh );
    group.add( contra_textMesh );
  {% endfor %}

  {% for link in links %}
    // set line material
    lmaterial = new THREE.LineBasicMaterial({ color: 0x003D00, opacity: 0.15, transparent: true, linewidth: {{ link["weight"] }}*10 });

    // set line geometry
    lineGeo = new THREE.Geometry();   
    lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["root"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["root"]]["y"] }})/scale, (z_offset - {{ cells[link["root"]]["z"] }})/scale ));
    lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["dest"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["dest"]]["y"] }})/scale, (z_offset - {{ cells[link["dest"]]["z"] }})/scale ));

    // set contra-line geometry
    contra_lineGeo = new THREE.Geometry();   
    contra_lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["root"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["root"]]["y"] }})/scale, -(z_offset - {{ cells[link["root"]]["z"] }})/scale ));
    contra_lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["dest"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["dest"]]["y"] }})/scale, -(z_offset - {{ cells[link["dest"]]["z"] }})/scale ));

    // create line
    line = new THREE.Line(lineGeo, lmaterial);
    contra_line = new THREE.Line(contra_lineGeo, lmaterial);

    // save link
    if (!("{{ link['root'] }}" in lineMaterials)){
      lineMaterials["{{ link['root'] }}"] = [];
    }
    lineMaterials["{{ link['root'] }}"].push(lmaterial);
    
    // add to group
    group.add( line );
    group.add( contra_line );
  {% endfor %}

  {% for link in c_links %}
    // set line material
    lmaterial = new THREE.LineBasicMaterial({ color: 0x003D00, opacity: 0.15, transparent: true, linewidth: {{ link["weight"] }}*10 });

    // set line geometry
    lineGeo = new THREE.Geometry();
    lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["root"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["root"]]["y"] }})/scale, (z_offset - {{ cells[link["root"]]["z"] }})/scale ));
    lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["dest"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["dest"]]["y"] }})/scale, -(z_offset - {{ cells[link["dest"]]["z"] }})/scale ));

    // set contra-line geometry
    contra_lineGeo = new THREE.Geometry();   
    contra_lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["root"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["root"]]["y"] }})/scale, -(z_offset - {{ cells[link["root"]]["z"] }})/scale ));
    contra_lineGeo.vertices.push(new THREE.Vector3((x_offset - {{ cells[link["dest"]]["x"] }})/scale - (scale * 3), (y_offset - {{ cells[link["dest"]]["y"] }})/scale, (z_offset - {{ cells[link["dest"]]["z"] }})/scale ));

    // create line
    line = new THREE.Line(lineGeo, lmaterial);
    contra_line = new THREE.Line(contra_lineGeo, lmaterial);

    // save link
    if (!("{{ link['root'] }}" in lineMaterials)){
      lineMaterials["{{ link['root'] }}"] = [];
    }
    lineMaterials["{{ link['root'] }}"].push(lmaterial);
    
    // add to group
    group.add( line );
    group.add( contra_line );
  {% endfor %}
}

//Main loop
function animate() {
  requestAnimationFrame(animate);
  render();
  controls.update();
}

//Render
function render() {
  // set text at the front
  for (var key in textMeshes){
    textMeshes[key].rotation.setFromRotationMatrix( camera.matrix );
  }
  for (var key in contra_textMeshes){
    contra_textMeshes[key].rotation.setFromRotationMatrix( camera.matrix );
  }

  //rendering
  renderer.clear();
  renderer.render(scene, camera);
}

//--------------- SEARCH ---------------
// invalidate orbotcontrols on toolbox
$(".toolBox").hover(
  function(){
    controls.enabled = false;
  },
  function(){
    controls.enabled = true;
  }
);
$("#detailBox").hover(
  function(){
    controls.enabled = false;
  },
  function(){
    controls.enabled = true;
  }
);

//Add detail information to detailbox
function addDetail(name, fullname, region){
  if (!(($("[name=" + name +"]").length))){
    resultNodes.push(name);
    $("#detail-list").after("<li class='list-group-item result' name='" + name + "'><span style='font-size: 30px;'>"  + name + "</span><button class='btn' name=" + name + " id='deletedetailbutton' value='click' onClick='deleteDetail(this.name);return false;'><span class='glyphicon glyphicon-remove' aria-hidden='true'></span></button><br>&nbsp;&nbsp;&nbsp;" + fullname + "<br>&nbsp;&nbsp;&nbsp;" + region + "</li>");
  }
}

//Hide detailbox
function hideDetail(){
  detailBox = document.getElementById("detailBox");
  detailBox.style.visibility = "hidden";
}

//Show detailbox
function showDetail(){
  detailBox = document.getElementById("detailBox");
  detailBox.style.visibility = "visible";
}

//Switch showing and hiding
function switchDetail(){
  detailBox = document.getElementById("detailBox");
  if (detailBox.style.visibility == "visible"){
    hideDetail();
  }else{
    showDetail();
  }
}

//Delete detail information
function deleteDetail(name){
  // delete button and detail
  for (var i=0; i<2; i++){
    $("[name=" + name + "]").remove();
  }
  sphereMaterials[name].opacity = 0.25;
  sphereMaterials[name].transparent = true;
  textMeshes[name].material.visible = false;
  if (name in lineMaterials){
    for(var i=0; i<lineMaterials[name].length; i++){
      lineMaterials[name][i].visible = false;
    }
  }
  resultNodes.some(function(v, i){
    if (v==name) resultNodes.splice(i, 1);
  });
  if (!($(".result").length)){
    hideDetail();
  }
}

//Clear detail
function clearDetail(){
  resultNodes = [];
  $(".result").each(function(){
    $(this).remove();
  });
  hideDetail();
}

//Restore world to default
function restore(){
  for (var key in sphereMaterials){
    sphereMaterials[key].opacity = 1.0;
    sphereMaterials[key].transparent = false;
    textMeshes[key].material.visible = true;
  }
  for (var key in lineMaterials){
    for (var i=0; i<lineMaterials[key].length; i++){
      lineMaterials[key][i].opacity = 0.15;
      lineMaterials[key][i].visible = true;
    }
  }
}

//Initialize world
function initializeWorld(){
  clearDetail();
  restore();
}

//Search node
function search(form){
  var query = form.query.value;
  if (query != ""){
    restore();
    for (var key in sphereMaterials){
      if (key.indexOf(query) != 0){ //not start by query
        if (resultNodes.indexOf(key) < 0){
          sphereMaterials[key].opacity = 0.25;
          sphereMaterials[key].transparent = true;
          textMeshes[key].material.visible = false;
          if (key in lineMaterials){
            for(var i=0; i<lineMaterials[key].length; i++){
              lineMaterials[key][i].visible = false;
            }
          }
        }
      }else{
        addDetail(key, details[key]["fullname"], details[key]["region"]);
        showDetail();
        if (key in lineMaterials){
          for(var i=0; i<lineMaterials[key].length; i++){
            lineMaterials[key][i].opacity = 1.0;
          }
        }
      }
    }
  }
}

//--------------- ATTENUATION ---------------
function attenuate(){
  attenuation_rate = -0.06;
  for (var key in brightness_count){
    if (brightness_count[key] != 0){
      brightness = sphereMaterials[key].color.getHSL()["l"];
      if (brightness > 0.12) {
        sphereMaterials[key].color.offsetHSL(0, 0, brightness * attenuation_rate);
        if (key in lineMaterials){
          for(var i=0; i<lineMaterials[key].length; i++){
            lineMaterials[key][i].color.offsetHSL(0, 0, brightness * attenuation_rate);
          }
        }
      }
      if (brightness <= 0.12){
        brightness_count[key] = 0;
      } else if (brightness < 0.30){
        brightness_count[key] = 1;
      } else if (brightness < 0.60){
        brightness_count[key] = 2;
      }
    }
  }
}

//Call attenuate function at a certain interval
function startAttenuation(){
  interval = 50;
  setInterval("attenuate()", interval);
}

//--------------- WEBSOCKET ---------------
var socket = io.connect('http://' + document.domain + ':' + location.port)
socket.on('activation', function(data){
  for(var i=0; i<data.length; i++){
    name = data[i];
    if (brightness_count[name] < 3){
      brightness_count[name]++;
      sphereMaterials[name].color.offsetHSL(0, 0, 0.3);
      if (name in lineMaterials){
        for(var j=0; j<lineMaterials[name].length; j++){
	  lineMaterials[name][j].color.offsetHSL(0, 0, 0.3);
        }
      }
    }
  }
});

</script>
