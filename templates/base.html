<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Zennoh Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    {% block extracss %}{% endblock %}
  </head>
  <body>
    <div class="wrapper">
      <div id="viewArea"></div>
      <div class="toolBox">
	<form class="well form-search" id="searchbox">
	  <input type="text" class="input-medium search-query" name="query" value="" placeholder="Let's explore!">
	  <button class="btn" id="searchbutton" name="button" value="click" onClick="search(this.form);return false;">
  	    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	  </button>
	  <button class="btn" id="switchdetailbutton" name="button" value="click" onClick="switchDetail();return false;">
	    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
	  </button>
	  <button class="btn" id="addlinedetailbutton" name="button" value="click" onClick="switchHalf();return false;">
	    <span class="glyphicon glyphicon-road" aria-hidden="true"></span>
	  </button>
	  <button class="btn" id="restorebutton" name="button" value="click" onClick="initializeWorld();return false;">
  	    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
	  </button>
	</form>
      </div>
      <div class="well" id="detailBox" style="visibility: hidden;">
	<ul class="list-group" id="detail-list">
	</ul>
      </div>
    </div>
    <script src="/static/three.min.js"></script>
    <script src="/static/OrbitControls.js"></script>
    <script src="/static/Detector.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    {% block extrascript %}{% endblock %}
  </body>
</html>
